<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .card img {
      width: 100px;
      border-radius: 50%;
    }

    .card h2 {
      margin: 10px 0;
    }

    .card p {
      color: #777;
    }

    .card a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 15px;
    }

    .card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2>Kishore Yuvaraj</h2>
    <p>Web Developer & Python Enthusiast</p>
    <a href="mailto:kishore@example.com">Contact Me</a>
  </div>

</body>
</html>
